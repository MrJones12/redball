<!DOCTYPEhtml>
<html>
<head>
<style type="text/css">
	#redball{
	position:absolute;
	}
</style>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script>
// A $( document ).ready() block.
$( document ).ready(function() {
    console.log( "ready!" );
	
$("#redball").fadeOut();
$("#redball").fadeIn();
$("#redball").animate({left:"+=300"});
});
</script>
</head>
<body>
<img id="redball" src="redball.jpg"/>
</body>
</html>
